<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Job Application</title>
  <link rel="stylesheet" href="myJob.css">
</head>

<body>
  <div>
  <form action="thanku.html" method="get">
    <div class="field" id="file">

      <!-- 1 -->

      <fieldset>
        <legend>Job Information</legend>
        <label for="position">Position Category</label>
        <select id="position" name="position" required>
          <option value="">Select Category</option>
          <option value="Administrative">Administrative</option>
          <option value="Receptionist">Receptionist</option>
          <option value="Management">Management</option>
          <option value="Accountant">Accountant</option>
          <option value="Supervisor">Supervisor</option>
        </select>

        <label for="post">Post Applied For</label>
        <select id="post" name="post" required>
          <option value="">Select Category</option>
          <option value="Managing Director">Managing Director</option>
          <option value="Salesman">Salesman</option>
          <option value="Project Manager">Project Manager</option>
          <option value="Clerk">Clerk</option>
          <option value="Supervisor">Supervisor</option>
        </select>

        
      </fieldset>


      <!-- 2 -->

      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname">

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">

        <label for="birthplace">Place of Birth</label>
        <input type="text" id="birthplace" name="birthplace">

        <label for="homeaddress">Permanent Home Address</label>
        <textarea id="homeaddress" name="homeaddress" rows="3"></textarea>

        <label for="contactaddress">Contact Address</label>
        <input type="text" id="contactaddress" name="contactaddress">

        <label for="mobile">Mobile Phone Number</label>
        <input type="tel" id="mobile" name="mobile">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">

        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" name="nationality">

        <label for="state">State of Origin</label>
        <input type="text" id="state" name="state">

        <label for="lga">Local Government Area</label>
        <input type="text" id="lga" name="lga">

        <label for="marital">Marital Status</label>
        <select id="marital" name="marital">
          <option value="">Select Status</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorced">Divorced</option>

        </select>

        <label for="children">Number of Children</label>
        <input type="number" id="children" name="children" min="0" value="0">
      </fieldset>
      

      <!-- 3 -->
      
        <fieldset>
          <legend>Education</legend>
          <label for="education">Educational Qualification</label>
          <input type="text" id="education" name="education">

          <label for="Uni">Place Of Study</label>
          <input type="text" id="Uni" name="University">

          <label for="c">Course Of Study</label>
          <input type="text" id="c" name="Course">

          <label for="grade">Grade</label>
          <select id="grade" class="grades" name="grade">
            <option value="">Empty</option>
            <option value="First-class">First Class</option>
            <option value="Second-class-upper">Second Class Upper</option>
            <option value="Second-class-Lower">Second Class Lower</option>
            <option value="Third-Class">Third Class</option>
          </select>
        </fieldset>
      

      <!-- 4 -->
      
        <fieldset>
          <legend>Work Experience</legend>
          <input type="checkbox" name="experience" value="1-3yrs"> 1-3 Years<br>
          <input type="checkbox" name="experience" value="3-5yrs"> 3-5 Years<br>
          <input type="checkbox" name="experience" value="5plus"> 5+ Years
        </fieldset>
      

      <!-- 5 -->
    
        <fieldset>
          <legend>Ongoing Research</legend>
          <label for="research">Ongoing Research</label>
          <textarea id="research" name="research" rows="4"></textarea>
        </fieldset>
      

      <!-- 6 -->
      
        <fieldset>
          <legend>References</legend>

          <!-- Ref 1 -->
          <p><strong>Reference 1</strong></p>
          <ul>
            <li>
              <label for="ref1-name">Name</label>
              <input type="text" id="ref1-name" name="ref1-name" placeholder="Eg Fola">
            </li>
            <li>
              <label for="ref1-occupation">Occupation</label>
              <input type="text" id="ref1-occupation" name="ref1-occupation" placeholder="Eg Banker">
            </li>
            <li>
              <label for="ref1-email">Email Address</label>
              <input type="email" id="ref1-email" name="ref1-email" placeholder="Eg XYZ@Email.com">
            </li>
            <li>
              <label for="ref1-phone">Phone No</label>
              <input type="tel" id="ref1-phone" name="ref1-phone" placeholder="Eg 07035467282">
            </li>
            <li>
              <label for="ref1-relationship">Relationship With Person</label>
              <select id="ref1-relationship" name="ref1-relationship">
                <option value="">Empty</option>
                <option>Uncle</option>
                <option>Aunty</option>
                <option>Sister</option>
                <option>Nephew</option>
                <option>Cousin</option>
              </select>
            </li>
            <li>
              <label for="ref1-upload">Upload Reference</label>
              <input type="file" id="ref1-upload" name="ref1-upload">
            </li>
          </ul>

          <!-- Ref 2 -->
          <p><strong>Reference 2</strong></p>
          <ul>
            <li>
              <label for="ref2-name">Name</label>
              <input type="text" id="ref2-name" name="ref2-name" placeholder="Eg Tolu">
            </li>
            <li>
              <label for="ref2-occupation">Occupation</label>
              <input type="text" id="ref2-occupation" name="ref2-occupation" placeholder="Eg Banker">
            </li>
            <li>
              <label for="ref2-email">Email Address</label>
              <input type="email" id="ref2-email" name="ref2-email" placeholder="Eg XYZ@Email.com">
            </li>
            <li>
              <label for="ref2-phone">Phone No</label>
              <input type="tel" id="ref2-phone" name="ref2-phone" placeholder="Eg 07035467282">
            </li>
            <li>
              <label for="ref2-relationship">Relationship With Person</label>
              <select id="ref2-relationship" name="ref2-relationship">
                <option value="">Empty</option>
                <option>Uncle</option>
                <option>Aunty</option>
                <option>Sister</option>
                <option>Nephew</option>
                <option>Cousin</option>
              </select>
            </li>
            <li>
              <label for="ref2-upload">Upload Reference</label>
              <input type="file" id="ref2-upload" name="ref2-upload">
            </li>
          </ul>

          <!-- Ref 3 -->
          <p><strong>Reference 3</strong></p>
          <ul>
            <li>
              <label for="ref3-name">Name</label>
              <input type="text" id="ref3-name" name="ref3-name" placeholder="Eg Folu">
            </li>
            <li>
              <label for="ref3-occupation">Occupation</label>
              <input type="text" id="ref3-occupation" name="ref3-occupation" placeholder="Eg Banker">
            </li>
            <li>
              <label for="ref3-email">Email Address</label>
              <input type="email" id="ref3-email" name="ref3-email" placeholder="Eg XYZ@Email.com">
            </li>
            <li>
              <label for="ref3-phone">Phone No</label>
              <input type="tel" id="ref3-phone" name="ref3-phone" placeholder="Eg 07035467282">
            </li>
            <li>
              <label for="ref3-relationship">Relationship With Person</label>
              <select id="ref3-relationship" name="ref3-relationship">
                <option value="">Empty</option>
                <option>Uncle</option>
                <option>Aunty</option>
                <option>Sister</option>
                <option>Nephew</option>
                <option>Cousin</option>
              </select>
            </li>
            <li>
              <label for="ref3-upload">Upload Reference</label>
              <input type="file" id="ref3-upload" name="ref3-upload">
            </li>
          </ul>
        </fieldset>
      

      <!-- 7 -->
      
        <fieldset>
          <legend>Upload Credentials</legend>
          <label for="documents">Upload Credentials</label>
          <input type="file" id="documents" name="documents">
        </fieldset>
      
      

      <button type="submit" class="button-link">Submit Application</button>
    </div>
  </form>
  </div>
</body>

</html>
